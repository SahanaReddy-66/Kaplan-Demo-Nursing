<div class="loginCard">
    <h3 class="loginCard__heading">KAPTEST USER LOGIN</h3>
    <form [formGroup]="loginForm">
        <div>
            <input type="email" formControlName="email" class="loginCard__textbox" placeholder="Email"   >
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="invalid-feedback">
                <div *ngIf="email.errors?.['required']">
                    This field is required.
                </div>
            </div>
        </div>
        <div>
            <input type="password" formControlName="password" class="loginCard__textbox" placeholder="Password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">
                    This field is required.
                </div>
            </div>
            <button type="submit" class="loginCard__submit" (click)="Submit()">Log In</button>
        </div>
    </form>


</div>
